<h2>Crear Pelicula</h2>
<div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input [(ngModel)]="movie.name" type="text" class="form-control" id="name" placeholder="Ingresar Nombre">
        </div>
        <div class="form-group">
          <label for="description">Descripcion</label>
          <textarea [(ngModel)]="movie.description" class="form-control" id="description" placeholder="Ingresar Descripcion"></textarea>
        </div>
        <div class="form-group">
          <label for="genre">Genero</label>
          <input [(ngModel)]="movie.genre" type="text" class="form-control" id="genre" placeholder="Ingresar Genero">
        </div>
        <div class="form-group">
          <label for="duration">Duracion</label>
          <input [(ngModel)]="movie.duration" type="text" class="form-control" id="duration" placeholder="Ingresar Duracion">
        </div>
        <div class="form-group">
          <label for="year">Año</label>
          <input [(ngModel)]="movie.year" type="number" class="form-control" id="year" placeholder="Ingresar Año">
        </div>
        <button (click)="saveMovie()" class="btn btn-primary">Guardar</button>

        
      </div>
